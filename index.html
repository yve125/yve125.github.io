<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بث مباشر - MBC Iraq</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 450px;
            background-color: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>بث مباشر MBC Iraq</h1>
    <div id="videoContainer">
        <video id="video" controls autoplay muted></video>
    </div>
    <div class="controls">
        <button onclick="toggleFullScreen()">شاشة كاملة</button>
        <button onclick="video.play()">تشغيل</button>
        <button onclick="video.pause()">إيقاف</button>
    </div>
    <div id="status" class="status">جاري التحميل...</div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const hlsUrl = 'https://shd-gcp-live.edgenextcdn.net/live/bitmovin-mbc-iraq/e38c44b1b43474e1c39cb5b90203691e/index.m3u8';

        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                status.textContent = 'البث جاهز للتشغيل';
                video.play();
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    status.textContent = 'خطأ في البث: ' + data.type;
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // دعم Safari الافتراضي
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', function() {
                status.textContent = 'البث جاهز للتشغيل';
                video.play();
            });
            video.addEventListener('error', function() {
                status.textContent = 'خطأ في تحميل البث';
            });
        } else {
            status.textContent = 'المتصفح لا يدعم HLS. يرجى استخدام Chrome أو Firefox.';
        }
    </script>
</body>
</html>
